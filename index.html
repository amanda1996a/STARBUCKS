<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>starbucks</title>
</head>

<body>
    <div class="circulo"></div>

    <img src="./imgs/logo.png" alt="logo do starbucks" class="logo">

    <div class="conteudo">
        <div class="caixa-texto">
            <h2>Não é apenas café, é um <span> starbucks </span> </h2>
            <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat vel minus, eius, eum quas deserunt a
                quasi
                numquam, nisi aliquam nihil? Ex nihil eos soluta praesentium mollitia aliquam rem sunt!</h3>
            <button>Deixe seu like</button>
        </div>
        <div class="caixa-imagem">
            <img src="./imgs/img1.png" alt="copo starbucks" class="starbucks" />
        </div>
    </div>

    <div class="menu">
        <img src="./imgs/img-pequena1.png" class="copo-pequeno verde" />
        <img src="./imgs/img-pequena2.png" class="copo-pequeno amarelo" />
        <img src="./imgs/img-pequena3.png" class="copo-pequeno rosa" />
    </div>
</body>
<script>

    let circulo = document.querySelector(".circulo")
    let imgCopo = document.querySelector(".starbucks")  

    let verde = document.querySelector(".verde")
    let amarelo = document.querySelector(".amarelo")
    let rosa = document.querySelector(".rosa")

    verde.addEventListener("click", () => {            //Vai no meu html e pega alguem//
        imgCopo.src = "./imgs/img1.png"
        circulo.style.background = "#017143"
    })

    amarelo.addEventListener("click", () => {
        imgCopo.src = "./imgs/img2.png"
        circulo.style.background = "#eb7495"
    })

    rosa.addEventListener("click", () => {
        imgCopo.src = "./imgs/img3.png"
        circulo.style.background = "#d752b1"
    })


</script>

</html>
